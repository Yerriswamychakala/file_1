<!DOCTYPE html>
<html>
    <head><title>Application form</title>   
    </head>
    <body background="https://images.pexels.com/photos/1772123/pexels-photo-1772123.jpeg?auto=compress&cs=tinysrgb&w=600" width="1080" height="1080">
        <h5 style="background-color:aquamarine">Student Registration Form</h5>
        <form>
            <label style="font-family:verdana">FirstName:</label>
            <input type="text"name="Firstname" size="10"><br>
            <label>LastName:</label>
            <input type="text" name="Lastname" size="10"><br><br>
            <label>Course:</label><br>
            <select>
                <option>Python</option>
                <option>Html</option>
                <option>ML</option>
                <option>DL</option>
                <option>AI</option>
            </select><br><br>
            <label>Gender:</label><br>
            <input type="radio" name="arjun">male<br>
            <input type="radio" name="arjun">female<br>
            <input type="radio" name="arjun">Others<br>
            <label>Phone number:</label><br>
            <input type="text" name="contrycode" value="+91" size="3"><br>
            <input type="text" name="phonenumber" size="10"><br>
            <label>Address:</label><br>
            <textarea cols="30" rows="8" value="Address"></textarea><br>
            <label>Email</label><br>
            <input type="text" name="email"><br>
            <label>Password:</label><br>
            <input type="password" name="password"><br>
            <label>Confirm password:</label><br>
            <input type="password" name="password"><br>
            <input type="submit" name="submit">

        </form>
    </body>
</html>
